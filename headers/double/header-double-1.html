<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta http-equiv="X-UA-Comaptible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <title>Header &bull; Acme Corp.</title>
  </head>

  <body class="bg-grey-lighter h-screen font-sans">
    <div id="app">
      <header>
        <nav
          class="flex items-center justify-between flex-wrap bg-indigo-dark p-6"
        >
          <div class="flex items-center flex-no-shrink text-white mr-6">
            <svg
              class="fill-current h-8 w-8 mr-2"
              width="54"
              height="54"
              viewBox="0 0 54 54"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"
              />
            </svg>
            <span class="font-semibold text-xl tracking-tight">Acme Corp.</span>
          </div>
          <div class="block lg:hidden">
            <button
              @click="toggle"
              class="flex items-center px-3 py-2 border rounded text-indigo-lighter border-indigo-light hover:text-white hover:border-white"
            >
              <svg
                class="fill-current h-3 w-3"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
              </svg>
            </button>
          </div>
          <div
            :class="open ? 'block': 'hidden'"
            class="w-full block flex-grow lg:flex lg:items-center lg:w-auto"
          >
            <div class="text-sm lg:flex-grow">
              <a
                href="#responsive-header"
                class="block mt-4 lg:inline-block lg:mt-0 text-indigo-lighter hover:text-white mr-4"
              >
                Docs
              </a>
              <a
                href="#responsive-header"
                class="block mt-4 lg:inline-block lg:mt-0 text-indigo-lighter hover:text-white mr-4"
              >
                Examples
              </a>
              <a
                href="#responsive-header"
                class="block mt-4 lg:inline-block lg:mt-0 text-indigo-lighter hover:text-white"
              >
                Blog
              </a>
            </div>
            <div>
              <a
                href="#"
                class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-indigo hover:bg-white mt-4 lg:mt-0"
                >Download</a
              >
            </div>
          </div>
        </nav>
      </header>
      <header>
        <nav
          class="flex items-center justify-between flex-wrap bg-indigo px-6 py-2"
        >
          <div class="block lg:hidden">
            <button
              @click="toggle"
              class="flex items-center px-3 py-2 border rounded text-indigo-lighter border-indigo-light hover:text-white hover:border-white"
            >
              <svg
                class="fill-current h-3 w-3"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <title>Menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
              </svg>
            </button>
          </div>
          <div
            :class="open ? 'block': 'hidden'"
            class="w-full block flex-grow text-center lg:flex lg:items-center lg:w-auto"
          >
            <div class="text-sm lg:flex-grow py-2">
              <a
                href="#responsive-header"
                class="block mt-4 lg:inline-block lg:mt-0 text-indigo-lighter hover:text-white mr-4"
              >
                Docs
              </a>
              <a
                href="#responsive-header"
                class="block mt-4 lg:inline-block lg:mt-0 text-indigo-lighter hover:text-white mr-4"
              >
                Examples
              </a>
              <a
                href="#responsive-header"
                class="block mt-4 lg:inline-block lg:mt-0 text-indigo-lighter hover:text-white"
              >
                Blog
              </a>
            </div>
          </div>
        </nav>
      </header>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          open: false
        },
        methods: {
          toggle() {
            this.open = !this.open;
          }
        }
      });
    </script>
  </body>
</html>
