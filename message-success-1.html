        </div>
        <div class="flex justify-end">
          <button
            class="bg-grey-darker hover:bg-grey-darkest text-white font-bold py-2 px-4 rounded mr-4"
          >
            Cancel
          </button>
          <button
            class="bg-green hover:bg-green-dark text-white font-bold py-2 px-4 rounded"
          >
            Ok
          </button>
        </div>
      </div>
      <a
        class="inline-block align-baseline font-bold text-sm text-blue hover:text-blue-darker mt-8"
        href="#"
